name: CI/CD Pipeline for ONEHADA_BE

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # 프로젝트 디렉토리로 이동
            cd /home/${{ secrets.EC2_USERNAME }}/ONE-HADA-BE || exit 1

            # 최신 코드 가져오기
            git fetch origin || exit 1
            git reset --hard origin/master || exit 1

            # 환경변수 설정
            cd ./src/main/resources || exit 1
            echo "${{ secrets.APPLICATION_YML }}" > application.yml || exit 1
            cd ../../.. || exit 1

            # Gradle 빌드 (테스트 제외)
            ./gradlew clean build -x test || exit 1

            # 애플리케이션 실행
            # 이전에 실행 중인 프로세스 종료
            pkill -f 'java -jar' || true

            # 새로운 애플리케이션 실행
            nohup java -jar build/libs/onehada-be-*.jar > /dev/null 2>&1 & || exit 1

            exit 0
